<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <!-- Sidebar -->
  <ion-menu contentId="main-content">
    <app-menu></app-menu>
  </ion-menu>
  <ion-content id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
      </ion-toolbar>
    </ion-header>
    <app-get-table></app-get-table>
    <app-drag-drop (fileDropped)="onFileDropped($event)"></app-drag-drop>

  </ion-content>
